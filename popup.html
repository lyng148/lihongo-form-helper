<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Gemini AI Form Filler</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Lihongo Form Helper</h1>

            <div class="form-group">
                <label for="apiKey">API Key: </label>
                <input type="text" id="apiKey" placeholder="Enter your Gemini API key" />
                <div><br>Don't have any? Get one <a href="https://aistudio.google.com/apikey" target="_blank">here!</a></div>
            </div>
            <div class="form-group">
                <label for="modelSelect">Select Gemini Model:</label>
                <select id="modelSelect" class="model-select">
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    <option value="gemini-2.0-flash-lite-preview-02-05">Gemini 2.0 Flash-Lite Preview</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                </select>
            </div>

            <div class="button-group">
                <button id="saveApiKey">Save API Key</button>
                <button id="testApi">Test API</button>
            </div>

            <div id="status" class="status"></div>

            <div class="settings">
                <div class="form-group">
                    <label>
                        Disable Extension
                        <label class="switch">
                            <input type="checkbox" id="temporaryDisable">
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
                <div id="disabledNotice" class="disabled-notice">
                    Extension is disabled. Toggle switch to re-enable.
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
